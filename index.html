<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <picture class="img">
  <!-- Mobile image -->
  <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)" width="295rem">
  <!-- Desktop image -->
  <source srcset="images/image-product-desktop.jpg" media="(min-width: 769px)"  width="260rem">
  <!-- Fallback -->
  <img src="images/image-product-desktop.jpg" alt="Product">
</picture>
   <div class="description">
     <p>PERFUME</p>

 <h1> Gabrielle Essence Eau De Parfum</h1>

 <p>
   A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
 </p>

 <span class="price">
   <h1>$149.99</h1>
 <p> $169.99</p>
 </span>

 <button>
  <img src="images/icon-cart.svg" alt="">
  Add to Cart
 </button>
   </div>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mahak-Panwar">Mahak Panwar</a>.
  </div>
</body>
</html>
